<svg
  version="1.1"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  viewBox="0 0 190 140">
  <defs>
    <filter id="shadow" x="-10" y="-10" width="140" height="90" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="0.5" stdDeviation="1.5" flood-opacity="0.9"/>
    </filter>

    <rect id="cs1" x="5" y="5" width="120" height="70" rx="1"/>
    <clipPath id="clip1"><use xlink:href="#cs1"/></clipPath>

    <rect id="cs2" x="35" y="35" width="120" height="70" rx="1"/>
    <clipPath id="clip2"><use xlink:href="#cs2"/></clipPath>

    <rect id="cs3" x="65" y="65" width="120" height="70" rx="1"/>
    <clipPath id="clip3"><use xlink:href="#cs3"/></clipPath>
  </defs>
  <g filter="url(#shadow)">
    <image
      id="img1"
      x="5" y="5" width="120" height="70"
      clip-path="url(#clip1)"
      xlink:href="./highlow.svg" />
    <image
      id="img2"
      x="35" y="35" width="120" height="70"
      clip-path="url(#clip2)"
      xlink:href="./twocolor.svg" />
    <image
      id="img3"
      x="65" y="65" width="120" height="70"
      clip-path="url(#clip3)"
      xlink:href="./verf.svg" />
  </g>
</svg>
