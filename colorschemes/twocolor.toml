name = "twocolor"
kind = "dark"

[hues]
"c1" = 52.0
"c2" = 126.0

# We cheat and add some colors for vcs/diff
red = 15.0
yellow = 98.0
green = 135.0

[groups.fg]
lightness = 0.73
chroma = 0.07

[groups.bg]
lightness = 0.30
