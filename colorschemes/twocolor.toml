keyword = { color = "fg.c1", saturate = 0.01 }
operator = "fg.c1"
deprecated = { color = "fg.c1", saturate = -0.03 }
comment = { color = "fg.c1", saturate = -0.03 }
special = "fg.c1"
punctuation = { color = "fg.c1", saturate = -0.03 }

